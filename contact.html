<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing reference collecton</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lemonada:wght@600&family=Sniglet&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/c81afc258c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="body">
    <header>
      <h1>
        <a href="index.html">Reference collection</a>
      </h1>

      <button class="mobile-bar-nav">
        <i class="fas fa-bars"></i>
      </button>

      <nav class="desktop-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main class="contact-main">
      <section class="contact-me-section">
        <h2>Contact me</h2>
        <form action="">
          <div>
            <label for="name">Username</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="username"
              required
            />
          </div>

          <div>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
              required
            />
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <ul class="contacts">
        <li><i class="fab fa-facebook"></i></li>
        <li><i class="fab fa-youtube"></i></li>
        <li><i class="fas fa-envelope"></i></li>
      </ul>
    </footer>
  </body>
</html>
